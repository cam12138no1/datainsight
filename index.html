    // å…¨å±€tooltipç®¡ç†
    const TooltipContext = React.createContext();
    
    function TooltipProvider({ children }) {
      const [tip, setTip] = React.useState({ visible: false, text: '', x: 0, y: 0 });
      const show = React.useCallback((text, e) => {
        const rect = e.currentTarget.getBoundingClientRect();
        const x = rect.left + rect.width / 2;
        const y = rect.top - 12;
        setTip({ visible: true, text, x, y });
      }, []);
      const hide = React.useCallback(() => setTip(t => ({ ...t, visible: false })), []);
      return (
        <TooltipContext.Provider value={{ show, hide }}>
          {children}
          {tip.visible && ReactDOM.createPortal(
            <div id="global-tooltip" className="visible" style={{
              left: Math.max(200, Math.min(tip.x, window.innerWidth - 280)) + 'px',
              bottom: (window.innerHeight - tip.y) + 'px',
              transform: 'translateX(-50%)'
            }}>{tip.text}</div>,
            document.body
          )}
        </TooltipContext.Provider>
      );
    }
    
    function DataCell({ value, source, className }) {
      const { show, hide } = React.useContext(TooltipContext);
      if (value === null || value === undefined) return <td className={className}><span className="cell-na">-</span></td>;
      return (
        <td className={`data-cell ${className || ''}`}
            onMouseEnter={source ? (e) => show(source, e) : undefined}
            onMouseLeave={source ? hide : undefined}>
          {value.toFixed(1)}
        </td>
      );
    }

    function AnnualForecastTable({ companies, annualData, forecastData }) {
      const years = [2022, 2023, 2024, 2025];
      const forecastYears = [2023, 2024, 2025, 2026, 2027];
      const forecastQuarters = ['2025Q4', '2025Q3', '2025Q2', '2025Q1', '2024Q4', '2024Q3', '2024Q2', '2024Q1', '2023Q4', '2023Q3', '2023Q2', '2023Q1'];
      const companyList = Object.keys(companies || {});
      const getAnnual = (c, y) => { const d = annualData && annualData[c]; if (!d) return null; const f = d.find(x => x.year === y); return f ? f.production_wt : null; };
      const getAnnualSource = (c, y) => ANNUAL_SOURCES[c] && ANNUAL_SOURCES[c][y];
      const getForecast = (c, rq, fy) => { const d = forecastData && forecastData[c]; if (!d) return null; const f = d.find(x => x.report_quarter === rq && x.forecast_year === fy); return f ? f.production_wt : null; };
      const getForecastSource = (c, rq, fy) => FORECAST_SOURCES[c] && FORECAST_SOURCES[c][`${rq}-${fy}`];
      const calcTotal = (getter, ...args) => { let s = 0, h = false; companyList.forEach(c => { const v = getter(c, ...args); if (v !== null) { s += v; h = true; } }); return h ? s : null; };
      return (
        <div className="table-wrapper">
          <table>
            <thead>
              <tr>
                <th rowSpan="2" className="sticky-col">å…¬å¸</th>
                {years.map(y => <th key={y} rowSpan="2" className={y === 2025 ? 'col-2024' : ''}>{y}</th>)}
                {forecastQuarters.map(fq => <th key={fq} colSpan="5" className={`header-group ${fq.includes('2025') ? 'header-forecast-q3' : fq.includes('2024') ? 'header-forecast-q2' : 'header-forecast-q1'}`}>åŸºäº{fq}é¢„æµ‹</th>)}
              </tr>
              <tr>
                {forecastQuarters.map(fq => forecastYears.map(fy => <th key={`${fq}-${fy}`} className={fq.includes('2025') ? 'header-forecast-q3' : fq.includes('2024') ? 'header-forecast-q2' : 'header-forecast-q1'}>{fy}</th>))}
              </tr>
            </thead>
            <tbody>
              {companyList.map(c => {
                const info = COMPANIES[c] || { name: c };
                return (
                  <tr key={c}>
                    <td>{info.name}</td>
                    {years.map(y => <DataCell key={y} value={getAnnual(c, y)} source={getAnnualSource(c, y)} className={y === 2025 ? 'col-2024' : ''} />)}
                    {forecastQuarters.map(fq => forecastYears.map(fy => {
                      const bg = fq.includes('2025') ? 'header-forecast-q3' : fq.includes('2024') ? 'header-forecast-q2' : 'header-forecast-q1';
                      return <DataCell key={`${fq}-${fy}`} value={getForecast(c, fq, fy)} source={getForecastSource(c, fq, fy)} className={bg} />;
                    }))}
                  </tr>
                );
              })}
              <tr className="row-total">
                <td>äº§é‡ï¼ˆä¸‡å¨ï¼‰</td>
                {years.map(y => { const t = calcTotal(getAnnual, y); return <td key={y} className={y === 2025 ? 'col-2024' : ''}>{t !== null ? t.toFixed(1) : '-'}</td>; })}
                {forecastQuarters.map(fq => forecastYears.map(fy => {
                  const t = calcTotal(getForecast, fq, fy);
                  const bg = fq.includes('2025') ? 'header-forecast-q3' : fq.includes('2024') ? 'header-forecast-q2' : 'header-forecast-q1';
                  return <td key={`${fq}-${fy}`} className={bg}>{t !== null ? t.toFixed(1) : '-'}</td>;
                }))}
              </tr>
            </tbody>
          </table>
        </div>
      );
    }

    function QuarterlyTable({ companies, quarterlyData }) {
      const years = [2023, 2024, 2025];
      const quarters = ['Q1', 'Q2', 'Q3', 'Q4'];
      const qCols = [];
      for (const y of years) for (const q of quarters) qCols.push({ year: y, q, label: `${q.slice(1)}Q${String(y).slice(2)}` });
      const companyList = Object.keys(companies || {});
      const getQ = (c, y, q) => { const d = quarterlyData && quarterlyData[c]; if (!d || !d[y] || d[y][q] === undefined) return null; return d[y][q]; };
      const getQSource = (c, y, q) => QUARTERLY_SOURCES[c] && QUARTERLY_SOURCES[c][y] && QUARTERLY_SOURCES[c][y][q];
      const calcTotal = (y, q) => { let s = 0, h = false; companyList.forEach(c => { const v = getQ(c, y, q); if (v !== null) { s += v; h = true; } }); return h ? s : null; };
      return (
        <div className="table-wrapper">
          <table>
            <thead><tr><th className="sticky-col">å…¬å¸</th>{qCols.map((c, i) => <th key={i} className={c.year === 2025 ? 'col-2024' : ''}>{c.label}</th>)}</tr></thead>
            <tbody>
              {companyList.map(c => {
                const info = COMPANIES[c] || { name: c };
                return (<tr key={c}><td>{info.name}</td>{qCols.map((col, i) => <DataCell key={i} value={getQ(c, col.year, col.q)} source={getQSource(c, col.year, col.q)} className={col.year === 2025 ? 'col-2024' : ''} />)}</tr>);
              })}
              <tr className="row-total">
                <td>äº§é‡ï¼ˆä¸‡å¨ï¼‰</td>
                {qCols.map((c, i) => { const t = calcTotal(c.year, c.q); return <td key={i} className={c.year === 2025 ? 'col-2024' : ''}>{t !== null ? t.toFixed(1) : '-'}</td>; })}
              </tr>
            </tbody>
          </table>
        </div>
      );
    }

    function App() {
      return (
        <TooltipProvider>
          <div className="page">
            <div className="header">
              <h1>å…¨çƒä¸»è¦é“œçŸ¿ä¼ä¸šäº§é‡è¿½è¸ªæŠ¥å‘Š</h1>
              <div className="subtitle">æ•°æ®æ¥æº: å…¬å¸è´¢æŠ¥ (PDF) | å•ä½: ä¸‡å¨ | æ›´æ–°æ—¶é—´: 2026-02-06 | é¼ æ ‡æ‚¬åœæ•°å€¼å¯æŸ¥çœ‹PDFåŸæ–‡å‡ºå¤„ï¼ˆTapi Agentæ™ºèƒ½æå–ï¼‰</div>
            </div>
            <div className="section">
              <div className="section-title">ä¸€ã€å¹´åº¦äº§é‡ä¸é¢„æµ‹çŸ©é˜µ</div>
              <AnnualForecastTable companies={COMPANIES} annualData={ANNUAL_DATA} forecastData={FORECAST_DATA} />
            </div>
            <div className="section">
              <div className="section-title">äºŒã€å­£åº¦é“œäº§é‡æ˜ç»†</div>
              <QuarterlyTable companies={COMPANIES} quarterlyData={QUARTERLY_DATA} />
            </div>
            <div className="footer">
              æ•°æ®æ¥æº: å…¬å¸è´¢æŠ¥ | åŸæ–‡æå–: Tapi Agent | è¦†ç›–: AAL, ANTO, FCX, FQM, GLEN
            </div>
          </div>
        </TooltipProvider>
      );
    }
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
